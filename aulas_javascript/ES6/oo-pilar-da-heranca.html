<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Orientação a Objetos</title>

	<script>
		class Animal {
			constructor() {
				this.cor = ''
				this.tamanho = null
			}

			dormir() {
				console.log('Dormir')
			}
		}

		class Cachorro extends Animal {
			constructor() {
				super()
				this.orelhas = 'Grandes e caídas'
			}

			correr() {
				console.log('Correr')
			}

			rosnar() {
				console.log('Rosnar')
			}
		}

		class Passaro extends Animal {
			constructor() {
				super()
				this.bico = 'Curto'
			}

			voar() {
				console.log('Voar')
			}
		}

		class Papagaio extends Passaro {
			constructor() {
				super()
				this.sabeFalar = true
			}

			falar() {
				console.log('Falar')
			}
		}

		let cachorro = new Cachorro()
		let passaro = new Passaro()
		let papagaio = new Papagaio()

		cachorro.dormir()
		passaro.dormir()

		papagaio.falar()
		papagaio.dormir()		
		papagaio.voar()
	</script>

</head>
<body>

</body>
</html>
