<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Orientação a Objetos</title>

	<script>
		Object.prototype.attr50 = 'z' //Cuidado objeto global

		let animal = { attr1: 'a'}
		let vertebrado = {__proto__: animal, attr2: 'b'}
		let ave = {__proto__: vertebrado, attr3: 'c'}

		console.log(ave.attr1, ave.attr2, ave.attr3, ave.attr50)
	</script>

</head>
<body>

</body>
</html>
