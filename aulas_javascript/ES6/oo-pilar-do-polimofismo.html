<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Orientação a Objetos</title>

	<script>
		class Animal {
			constructor(cor, tamanho, peso) {
				this.cor = cor
				this.tamanho = tamanho
				this.peso = peso
			}

			dormir() {
				console.log('Dormir')
			}
		}

		class Passaro extends Animal {
			constructor(bico, cor, tamanho, peso) {
				super(cor, tamanho, peso)
				this.bico = bico
			}

			voar(voar) {
				console.log('Voar')
			}
		}

		class Papagaio extends Passaro {
			constructor(sabeFalar, bico, cor, tamanho, peso) {
				super(bico, cor, tamanho, peso)
				this.sabeFalar = sabeFalar
			}

			falar() {
				console.log('Falar')
			}
		}

		class Avestruz extends Passaro {
			constructor() {
				super('Grande', 'Preto e branco', 250, 15000)
			}

			enterrarCabeca() {
				console.log('Enterrar a cabeça')
			}

			voar() {
				console.log('Não sabe voar')
			}
		}

		let papagaio = new Papagaio(true, 'Médio', 'Verde', 15, 300)
		console.log(papagaio)

		papagaio.voar()

		let avestruz = new Avestruz()
		console.log(avestruz)
		avestruz.enterrarCabeca()
		avestruz.voar()

		
	</script>

</head>
<body>

</body>
</html>
