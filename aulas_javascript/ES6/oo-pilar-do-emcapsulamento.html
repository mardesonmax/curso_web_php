<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Orientação a Objetos</title>

	<script>
		class Tv {
			constructor() {
				this._relacaoCanais = Array(2, 5, 7, 10, 12)
				this._canalAtivo = 5
				this._volume = 30
			}

			get canalAtivo() {
				return this._canalAtivo
			}

			set canalAtivo(canal) {

				if(this._relacaoCanais.indexOf(canal) !== -1) {
					this._canalAtivo = canal
				} else {
					console.log(`Canal ${canal} não existe!`)
				}
			}
		}

		let tv = new Tv()

		tv.canalAtivo = 13

		console.log(tv.canalAtivo)
	</script>
