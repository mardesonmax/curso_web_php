<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Orientação a Objetos</title>

	<script>
		/*
		//array 
		let arr = [10, 20, 30, 40]

		let [a, ...resto] = arr

		console.log(a)
		console.log(resto)
		*/

		// Objetos

		let obj = {
			a: 10, b: 20, c: 30, d: 40
		}

		function teste({a, ...resto}) {
			console.log(a)
			console.log(resto)
		}

		teste(obj)
	</script>

</head>

</body>
</html>
