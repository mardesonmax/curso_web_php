<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Orientação a Objetos</title>

	<script>
		let pessoa = {
			nome: 'José',
			idade: 45
		}

		console.log(pessoa)

		//-------------------------------
		pessoa.sexo = 'Feminino'
		console.log(pessoa)

		pessoa.dizerOi = () => console.log('Olá, tudo bem?')
		pessoa.dizerOi()
	</script>

</head>

</html>
