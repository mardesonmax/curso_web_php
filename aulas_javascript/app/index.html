<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mata Mosquito - VITORIA</title>

	 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Estilo personalisado -->
	<link rel="stylesheet" href="estilo.css">

	<script>
		function iniciarJogo() {
			var nivel =  document.getElementById('nivel').value

			if(nivel === '0') {
				alert("Selecione um nivel para iniciar o jogo!")
			} else {
				window.location.href = "app.html?" + nivel
			}
		}
	</script>
</head>
<body id="gameOver">
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png" class="img-fluid" width="400">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="select" style="width: 230px;">
						<select class="form-control mb-4" id="nivel">
							<option value="0">-- Selecione um nível --</option>
							<option value="1">Normal</option>
							<option value="2">Difícil</option>
							<option value="3">Expert</option>
						</select>
					</div>					
				</div>

				<div class="d-flex justify-content-center">
					<button type="button" class="btn btn-primary btn-lg" onclick="iniciarJogo() = 'app.html'">Iniciar Jogo</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
