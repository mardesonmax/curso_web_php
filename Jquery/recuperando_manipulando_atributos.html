<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Jquery</title>

	<!-- <script src="jquery-3.5.1.min.js"></script> -->

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script>
		$(document).ready(() =>{
			let x = 1
			setInterval(() => { 
			    if(x == 1){
			        $('img').attr('src', 'imagens/esfera_2.png').css('transform', 'translate3d(0, 50px, 0)')
			        x = 2
			    } else if(x == 2) {
			        $('img').attr('src', 'imagens/esfera_1.png').css('transform', 'translate3d(0, 0, 0)')
			        x = 1
			    }

			}, 1000)
		})
	</script>

	<style>
		img {
			transition: 0.5s;
			transition-delay: 0.3s;
		}
	</style>
</head>
<body>
	<img src="imagens/esfera_1.png">
</body>
	
</html>
