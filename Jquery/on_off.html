<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.desfocado {
				background-color: white;
			}

			.focado {
				background-color: green;
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {

				$('body').on('focus', '#input', e => {
					$(e.target).removeClass('desfocado')
					$(e.target).addClass('focado')
				})

				$('body').on('blur', '#input', e => {
					$(e.target).removeClass('focado')
					$(e.target).addClass('desfocado')
				})

				$('body').on('click', 'button', e => {
 					alert('Bot√£o foi clicado!')
				});
				
				$('body').append('<br/><br/><input id="input" type="text" name="desfocado"> <br/> <br/> <button>Clique aqui</button>')

				

			})
		</script>

		
	</head>

	<body>
		<input id="input" type="text" name="desfocado">
		
	</body>

</html>
