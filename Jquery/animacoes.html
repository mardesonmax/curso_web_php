<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			.div {
				width: 80px;
				height: 80px;
				border: solid 1px #000;
				background-color: #aaa;
			}
			.conteudo {
				width: 100%;
				display: flex;			

			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {

				$('button').on('click', () => {

					let visualFinal = ({
											'width' : '160px',
											'height' : '160px',						
											'border-radius' : '25px',
											'margin-left' : '250',
											'margin-top' : '250'
										})

					$('.div').each((e, value) => {						
						
						$(value).animate(
						visualFinal, 
						{
							duration: 2000 * ++e ,
							start: () => { $('#status').html('animação iniciada') },
							complete: () => { $('#status').html('animação finalizada')}
						})
					})
					
					
				})

			})
			
		</script>
	</head>

	<body>
		
		<button type="button">Iniciar animação</button>
		<br/> <span id="status"></span> <br/>

		<div class="conteudo">
			<div id="div1" class="div"></div>
			<div id="div2" class="div"></div>
		</div>	

		
			
	</body>

</html>
