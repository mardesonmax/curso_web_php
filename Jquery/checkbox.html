<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Jquery</title>

	<!-- <script src="jquery-3.5.1.min.js"></script> -->

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script>
		$(document).ready(() =>{
			$('.interesse').click(() => {

				let checkbox = $('.interesse:checked')
				
				let dados = []

				$.each(checkbox, (indice, valor) => {
					
					dados.push($(valor).val() + '<br/>')					
				})

				$('#conteudo').html(dados)



				
			})
		})

		
	</script>
</head>
<body>
	

	<input type="checkbox" name="interesse" class="interesse" value="php">PHP<br>
	<input type="checkbox" name="interesse" class="interesse" value="js">Javascript<br>
	<input type="checkbox" name="interesse" class="interesse" value="angular">Angular<br>
	<input type="checkbox" name="interesse" class="interesse" value="nodejs">NodeJS<br>

	<h1>Selecionados</h1>
	<div id="conteudo">
		
	</div>
</body>
	
</html>
